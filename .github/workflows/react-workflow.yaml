name: CI/CD for React App

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master
    types:
      - merged

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build
      
      - name: Deploy
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && github.event.action == 'merged'
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}